<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inject Test Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="data.js"></script>
    <script src="analytics.js"></script>
    <script src="ui-renderer.js"></script>
    
    <script>
        // Inject test content directly to verify containers exist and work
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                // Test each container
                const containers = {
                    'recommendations': 'TEST: Deep Insights',
                    'anomalies-section': 'TEST: Anomalies',
                    'predictions-section': 'TEST: Predictions',
                    'sessions-section': 'TEST: Sessions'
                };
                
                Object.entries(containers).forEach(([id, content]) => {
                    const el = document.getElementById(id);
                    if (el) {
                        el.innerHTML = `<div style="color: #00ff88; padding: 10px; background: #1a1e3f; border: 1px solid #00ff88; border-radius: 4px;">${content}</div>`;
                        console.log('✅ ' + id + ' populated');
                    } else {
                        console.error('❌ ' + id + ' NOT FOUND');
                    }
                });
                
                // Also try to render the actual UI
                console.log('Attempting UI render...');
                if (typeof window.analyticsUI !== 'undefined') {
                    console.log('Calling renderAnalyticsSummary()...');
                    window.analyticsUI.renderAnalyticsSummary();
                } else {
                    console.log('analyticsUI not initialized');
                }
            }, 1000);
        });
    </script>

    <!-- Include the actual page content -->
    <iframe src="index.html" style="width: 100%; height: 100vh; border: none;"></iframe>
</body>
</html>
