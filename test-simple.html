<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Analytics Debug</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0e27;
            color: #00ff88;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            height: 100vh;
            overflow: hidden;
        }
        #main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
            gap: 10px;
            padding: 10px;
        }
        #logs, #data {
            border: 2px solid #00ff88;
            border-radius: 4px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0,0,0,0.5);
        }
        h2 {
            color: #00ffff;
            margin: 0 0 10px 0;
            font-size: 14px;
        }
        .log-entry {
            padding: 3px;
            border-bottom: 1px solid #003300;
            margin: 2px 0;
        }
        .success { color: #44ff44; }
        .warning { color: #ffff44; }
        .error { color: #ff4444; }
        pre {
            background: #1a1e3f;
            padding: 10px;
            border-radius: 2px;
            font-size: 11px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div id="main-content">
        <div id="logs">
            <h2>üìã Console Logs</h2>
            <div id="log-output"></div>
        </div>
        <div id="data">
            <h2>üìä Analytics Data</h2>
            <div id="data-output"></div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="analytics.js"></script>
    <script src="ui-renderer.js"></script>

    <script>
        const logOutput = document.getElementById('log-output');
        const dataOutput = document.getElementById('data-output');

        function log(msg, type = 'normal') {
            const entry = document.createElement('div');
            entry.className = 'log-entry ' + type;
            entry.textContent = msg;
            logOutput.appendChild(entry);
            logOutput.scrollTop = logOutput.scrollHeight;
        }

        // Override console methods
        const originalLog = console.log;
        console.log = function(...args) {
            log('[LOG] ' + args.map(a => typeof a === 'object' ? JSON.stringify(a).substring(0, 100) : a).join(' '), 'normal');
            originalLog.apply(console, args);
        };

        const originalWarn = console.warn;
        console.warn = function(...args) {
            log('[WARN] ' + args.join(' '), 'warning');
            originalWarn.apply(console, args);
        };

        const originalError = console.error;
        console.error = function(...args) {
            log('[ERROR] ' + args.join(' '), 'error');
            originalError.apply(console, args);
        };

        document.addEventListener('DOMContentLoaded', () => {
            log('=== PAGE LOADED ===');
            
            if (typeof activityData !== 'undefined') {
                log('‚úÖ activityData: ' + activityData.metadata.totalEvents + ' events', 'success');
            } else {
                log('‚ùå activityData not found', 'error');
            }

            setTimeout(() => {
                let html = '<h3>After 500ms:</h3>';
                
                if (typeof globalAnalytics !== 'undefined') {
                    html += '<h3>‚úÖ globalAnalytics</h3>';
                    html += '<pre>' + JSON.stringify({
                        hasProfiles: !!globalAnalytics.behavioralProfiles,
                        archetypes: globalAnalytics.behavioralProfiles?.userArchetypes?.length || 0,
                        patterns: Object.keys(globalAnalytics.behavioralProfiles?.consumptionPatterns || {}),
                        anomalies: globalAnalytics.anomalies?.outlierClusters?.length || 0,
                        predictions: !!globalAnalytics.predictiveMetrics?.trendProjection,
                        sessions: globalAnalytics.sessionAnalysis?.averageSessionDuration
                    }, null, 2) + '</pre>';
                } else {
                    html += '<h3>‚è≥ globalAnalytics not ready</h3>';
                }
                
                if (typeof window.analyticsUI !== 'undefined') {
                    html += '<h3>‚úÖ analyticsUI rendered</h3>';
                } else {
                    html += '<h3>‚è≥ analyticsUI not ready</h3>';
                }
                
                html += '<h3>Container Elements</h3>';
                html += '<pre>' + JSON.stringify({
                    recommendations: !!document.getElementById('recommendations'),
                    anomaliesSection: !!document.getElementById('anomalies-section'),
                    predictionsSection: !!document.getElementById('predictions-section'),
                    sessionsSection: !!document.getElementById('sessions-section')
                }, null, 2) + '</pre>';
                
                dataOutput.innerHTML = html;
            }, 500);

            setTimeout(() => {
                if (typeof globalAnalytics !== 'undefined') {
                    let html = '<h3>Full Analytics State:</h3>';
                    html += '<pre>' + JSON.stringify({
                        behavioral: globalAnalytics.behavioralProfiles,
                        anomalies: globalAnalytics.anomalies,
                        predictive: globalAnalytics.predictiveMetrics,
                        sessions: globalAnalytics.sessionAnalysis
                    }, null, 2) + '</pre>';
                    dataOutput.innerHTML = html;
                }
            }, 1500);
        });
    </script>
</body>
</html>
